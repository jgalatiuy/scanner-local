<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escanear código</title>
  <!-- La librería va SIEMPRE antes de usar Html5QrcodeScanner -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h3>Escanear código</h3>
  <div id="reader" style="width:300px; margin:auto;"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      alert("Código leído: " + decodedText);
    }

    // Recién acá usamos la clase, cuando ya cargó
let html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250, formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.UPC_A ] }
);

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
